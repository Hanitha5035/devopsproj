---
- hosts: all
  become: yes
  tasks: 
  -  name: i want to install webserver on ubuntu
     apt: 
       name: apache2
       state: present
     when: ansible_os_family =="Debian"

  -  name: i want to Start webserver on ubuntu
     service: 
       name: apache2
       state: started
     when: ansible_os_family =="Debian"

  -  name: i want to install httpd on Redhat
     apt: 
       name: httpd
       state: present
     when: ansible_os_family =="Redhat"

  -  name: i want to Start httpd on Redhat
     service: 
       name: httpd
       state: started
     when: ansible_os_family =="Redhat"
        

      
       

       