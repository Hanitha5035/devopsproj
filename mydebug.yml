---
- hosts: 172.31.9.160
  become: yes
  tasks: 
  - name: iwant to execute linux command
    command: hostname -f
    register: myfirsttaskresult

  - name: i want to display my first task result
    debug: 
       msg: "{{myfirsttaskresult}}"  

  - name: install git
    apt: 
      name: git
      state: present
    when: myfirsttaskresult.strderr ==""  

  - name: install wget
    apt: 
      name: wget
      state: present
    when: myfirsttaskresult.strderr !=""   
    
